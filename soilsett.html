<!DOCTYPE html>
<html>

<head>

    <title>Geo tech</title>
    <link rel="stylesheet" href="css/mycss.css">
    <script src="js/soil.js"></script>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
        <h1>Geo tech</h1>
    </center>

    <div class="allclass">
        <button class="accordion">Soil specification
            <i class="fa fa-plus" style="float:right;" aria-hidden="true"></i>
        </button>
        <div class="panel">
        
            <div class="areac">
                
                   
                    <label>Enter the volume of the moist soil:</label>
                    <input type="number" id="soilv1" placeholder="in m³" oninput="prians()" onchange="prians()" style="width:100px;border-bottom:1px solid black;">
                    <br>
                    <label>Enter the mass of the moist soil:</label>
                    <input type="number" id="soilm1" placeholder="in kg" onchange="prians()" oninput="prians()" style="width:100px;border-bottom:1px solid black;">
                    <br>
                    <label>Enter the mass of the dried soil:</label>
                    <input type="number" id="soilm2" placeholder="in kg" onchange="prians()" oninput="prians()" style="width:100px;border-bottom:1px solid black;">
                    <br>
                    <label>Specific gravity:</label>
                    <input type="number" id="soilg" value="2.70" oninput="prians()" onchange="prians()" style="width:100px;border-bottom:1px solid black;">
                    
                   
                
                
        
            </div>

        <label>Mass of water in soil:</label>
        <input type="text" id="massw"  style="width:100px;border-bottom:1px solid black;"> kg
        <br>
        <label>Water content:</label>
        <input type="text" id="watcont" style="width:100px;border-bottom:1px solid black;">
        <br>
        <label>Bulk density of moist soil:</label>
        <input type="text" id="bilkden" style="width:100px;border-bottom:1px solid black;"> kg/m³
        <br>
        <label>Dry density of moist soil:</label>
        <input type="text" id="dryden" style="width:100px;border-bottom:1px solid black;"> kg/m³
        <br>
        <label>Void ratio (e):</label>
        <input type="text" id="voidrat" style="width:100px;border-bottom:1px solid black;"> kg/m³
    <br>
    <label>Porosity (n):</label>
    <input type="text" id="porosity" style="width:100px;border-bottom:1px solid black;"> %
    <br>
    <label>Degree of saturation (s):</label>
    <input type="text" id="degsat" style="width:100px;border-bottom:1px solid black;"> 
    
    
    </div>
    
        <button class="accordion">Settlement of foundation
            <i class="fa fa-plus" style="float:right;" aria-hidden="true"></i>
        </button>
        <div class="panel">
        
            <div class="areac">
                <div class="row">
                    <div class="col-sm-6">
                        <label>Enter the angle of distortion:</label>
                        <input type="number" id="distor" placeholder="in m³" oninput="angl()" onchange="angl()" style="width:100px;border-bottom:1px solid black;">
                        <br>
                        <label>Enter span:</label>
                        <input type="number" id="span" placeholder="in m³" oninput="angl()" onchange="angl()" style="width:100px;border-bottom:1px solid black;"> m

                    </div>
                    <div class="col-sm-6">
                        <img style="width:100%" src="shapes/sellfound.png">
                    </div>
                </div>

                </div>
<label>Settlement (s):</label>
<input type="text" id="settlmnt" style="width:100px;border-bottom:1px solid black;"> mm
<br>
<div class="note" id="notee" style="display:none;">NOTE: To avoid architectural damages, angle of distortion (T) should be less than 1/300</div>

                </div>

</div>


        <script>
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.display === "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }
        </script>
        </body>
